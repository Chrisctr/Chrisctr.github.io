<h2 class="w3-center">Manual Slideshow</h2>


  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="mesafinalex.gif" onmouseover="this.src='mesaon.gif'" onmouseout="this.src='mesafinalex.gif'" style="width:100%">
  <a href="#list2" class="image" rel="external"><img class="mySlides" src="characterstatoff.gif" style="width:100%"></a>
  <img class="mySlides" src="harveston.gif" style="width:100%">
  

 
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</div>
